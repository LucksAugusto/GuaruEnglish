<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">

<h:head>
<style>
.container{
	float: right;
	width: 78%;
	height: 100%;
	margin: auto;
	background-color: #BDBDBD;
}
.header {
	background-color:#009688;
}
body {
	font-family: sans-serif;
	box-sizing: border-box;
	background-color: #BDBDBD;
	padding: 0;
	margin: 0;
}
form {
	display: flex;
	flex-direction: column;
	align-items: center;
}
.menu {
	float:left;
}
.header {
	position:absolute;
	width: 22%;
	height: 100%;
	background-color: #757575;
	border-right: 2px solid black;
	box-sizing: border-box;
}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Secretaria</title>
</h:head>
<h:body>
	<div class="header">
	<h:form class="menu">
	    <p:growl autoUpdate="true"/>
	    <p:panelMenu style="position:absolute; width:100%; top:0; left: 0">
	    	<p:submenu label="Menu">
				<p:menuitem value="Configurações" icon="ui-icon-wrench" />
				<p:menuitem value="Logout" action="#{loginMB.logout}" icon="ui-icon-close" />
	       	</p:submenu>
		  	<p:separator />   	
	        <p:submenu label="Alunos">
	            <p:menuitem value="Novo" action="#{menuMB.novoAlunoRedirect}" icon="ui-icon-disk" />
	            <p:menuitem value="Fechar Requerimento" action="#{menuMB.fechaRequerimentoRedirect}" icon="ui-icon-close" />
	            <p:menuitem value="Ativar" action="#{menuMB.ativaAlunoRedirect}" icon="ui-icon-unlocked" />
	            <p:menuitem value="Desativar" action="#{menuMB.desativaAlunoRedirect}" icon="ui-icon-locked" />
	        </p:submenu>
	        <p:separator />
	        <p:submenu label="Professor">
				<p:menuitem value="Novo" action="#{menuMB.novoProfessorRedirect}" icon="ui-icon-disk" />
	            <p:menuitem value="Desativar" action="#{menuMB.desativaProfRedirect}" icon="ui-icon-locked" />	        
	       	</p:submenu>
	        <p:separator />
	        <p:submenu label="Módulo">
				<p:menuitem value="Novo" action="#{menuMB.novoModuloRedirect}" icon="ui-icon-disk" />
	       	</p:submenu>
	    </p:panelMenu>
	</h:form>
	</div>
	<div class="container">
	<h:form>
		<h2>Requerimentos</h2>
        <br />
        <h:form id="form">
    <p:growl id="msgs" showDetail="true" />
 
    <p:dataTable id="basicDT" var="req" value="#{secretariaMB.alunoList}">
        <p:column headerText="ID">
            <h:outputText value="#{req.id}" />
        </p:column>
        <p:column headerText="Módulo">
            <h:outputText value="#{req.modulo}" />
        </p:column>
        <p:column headerText="Nome">
            <h:outputText value="#{req.nome}" />
        </p:column>
        <p:column headerText="RG">
            <h:outputText value="#{req.rg}" />
        </p:column>
    </p:dataTable>
    </h:form>
	</h:form>
	</div>
	
</h:body>
</html>
