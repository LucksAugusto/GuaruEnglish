<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">

<h:head>
<style>
.container{
	width: 50%;
	margin: 10% auto;
	background-color: #B2DFDB;
	border-radius: 10px;
}
body {
	overflow: hidden;
	font-family: sans-serif;
}
form {
	display: flex;
	flex-direction: column;
	align-items: center;
}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>GuaruEnglish</title>
</h:head>
<h:body>
	<div class="container">
	<h:form>
		<h2>Login</h2>
		<br /><br />
		<h:outputLabel for="user" value="UserName:"/>
		<p:inputText style="width: 200px" required="true" id="user" value="#{loginMB.user}"/>
		<br />
		<h:outputLabel for="password" value="Senha:"/>
		<p:password style="width: 200px" required="true" id="password" value="#{loginMB.password}"/>
		<br />
		<h:outputLabel for="selecione" value="Perfil de Acesso:"/>
		<p:selectOneMenu id="selecione" style="width: 173px" value="#{loginMB.opc}">
			<f:selectItem itemLabel="Secretaria" itemValue="Secretaria" />
            <f:selectItem itemLabel="Professor" itemValue="Professor" />
            <f:selectItem itemLabel="Aluno" itemValue="Aluno" />
        </p:selectOneMenu>
        <br />
        <p:commandButton  action="#{loginMB.validate}" value="Logar" ajax="false" style="width: 210px" />
        <br />
	</h:form>
	</div>
</h:body>
</html>
